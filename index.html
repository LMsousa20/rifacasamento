<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa Lucas & Natália</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 95vh;
    }

    header img {
      max-width: 45vw;
      margin-top: 20px;
    }

    footer img {
      max-width: 45vw;
      margin: 20px auto;
      display: block;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      max-width: 90vw;
      justify-content: center;
      gap: 5px;
    }

    .grid button {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .grid button:hover {
      background-color: #f8bbd0;
    }

    .grid button.pago {
      background-color: red;
      color: white;
      cursor: not-allowed;
    }

    .grid button.reservado {
      background-color: yellow;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #d81b60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="./titulo.png" alt="Logo Central">
  </header>

  <div class="grid" id="rifaGrid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Reservar número <span id="selectedNumber"></span></h3>
      <input type="text" id="name" placeholder="Seu nome" />
      <input type="number" id="phone" placeholder="Telefone" />
      <button onclick="sendData()">Enviar</button>
    </div>
  </div>

  <footer>
    <img src="./imagem.png" alt="Rodapé">
  </footer>

  <script>
    const grid = document.getElementById('rifaGrid');
    const modal = document.getElementById('modal');
    const selectedNumberSpan = document.getElementById('selectedNumber');
    let selectedNumber = null;
    let statusMapa = {}; // Mapeia os status dos números
    modal.style.display = 'flex';
    
    function renderGrid() {
      grid.innerHTML = '';
      for (let i = 1; i <= 300; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;

        if (statusMapa[i]) {
          if (statusMapa[i].pago === true) {
            btn.classList.add('pago');
            btn.disabled = true;
          } else {
            btn.classList.add('reservado');
          }
        }

        btn.onclick = () => {
          selectedNumber = i;
          selectedNumberSpan.textContent = `#${i}`;
          modal.style.display = 'flex';
        };
        grid.appendChild(btn);
      }
    }

    function carregarStatus() {
       

      fetch('https://67f50ca6913986b16fa2fed9.mockapi.io/Pontos')
        .then(res => res.json())
        .then(data => {
            console.log(data)
          data.forEach(item => {
            statusMapa[parseInt(item.numero)] = item;
          });
          renderGrid();
        });
    }

    function sendData() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      fetch('https://67f50ca6913986b16fa2fed9.mockapi.io/Pontos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          numero: selectedNumber,
          nome: name,
          telefone: phone
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('Reserva realizada com sucesso!');
        modal.style.display = 'none';
        carregarStatus();
      })
      .catch(error => {
        console.error('Erro ao enviar:', error);
        alert('Erro ao enviar os dados.');
      });
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    carregarStatus();
  </script>
</body>
</html>
